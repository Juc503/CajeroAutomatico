<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <title>Cuenta Premium Lizeth</title>
    <link rel="icon" type="x-icon" href="favicon2.ico">
</head>

<body>
    <div class="row">
        <div class="row titulo">
            <h1 class="titleFormatL">OPERACIONES</h1>
            <div class="row">
                <div class="col-1" id="head"><img class="imgPerfil"
                        src="https://i.pinimg.com/originals/fd/cb/18/fdcb18c30d296e5bd591aba0c70ac40f.gif"></div>
                <div class="row">
                    <button type="button" id="Logo" data-toggle="modal" data-target="#exampleModalCenter">
                        Cerrar Sesion
                    </button>
                </div>
            </div>
            <!--Componente Modal-->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Adios Lizeth</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <a id="color"> Cerrando sesion...</a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="Logout">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="row-11">
            <div class="col">
                <div class="row-3">
                    <button class="btn  btn-outline-info" id="botonSaldoC1">
                        Consultar saldo
                    </button>
                </div>
                <div class="row-3" id="R">
                    <div class="none" id="CantidadActual1"> </div>
                </div>
            </div>

            <div class="col">
                <div class="row-3">
                    <button class="btn  btn-outline-info" id="botonIngresoC1">
                        Ingresar monto
                    </button>
                </div>

                <div class="row-3" id="R">
                    <div class="none" id="ContainerIngreso">
                        <input id="MontoC1" placeholder="Ingresa el monto " type="number">
                        <button class="btn btn-primary" id="botonMontoC1">Ingresar</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row-3">
                    <button class="btn  btn-outline-info" id="botonRetiroC1">
                        Retirar monto
                    </button>
                </div>
                <div class="row-3" id="R">
                    <div class="none" id="ContainerRetiro">
                        <input id="RetiroC1" placeholder="Monto a retirar" type="number">
                        <button class="btn btn-primary" id="botonMontoRetiroC1">Retirar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <button class="none" id="regresar2">Regresar</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="Liz.js"></script>
</body>

</html>
